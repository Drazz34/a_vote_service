<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Création Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./imgs/A_vote_service_logo.png" alt="" width="120" height="75">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./PageCreation.html">Créer un vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./PageResult.html">Voir les résultats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Création de Vote</h4>
                        <form method="POST" enctype="multipart/form-data" id="form">
                            <div class="mb-3">
                                <label for="titre">Titre :</label>
                                <input type="text" class="form-control" id="titre" name="titre" required>
                            </div>
                            <div class="mb-3">
                                <label for="description">Description :</label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="vote1">Vote 1 :</label>
                                    <input type="text" class="form-control" id="vote1" name="vote1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vote2">Vote 2 :</label>
                                    <input type="text" class="form-control" id="vote2" name="vote2" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image">Image :</label>
                                <input class="form-control" type="file" id="image" name="image" accept="image/*"
                                    required>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Envoyer" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Ajout d'un écouteur d'événement sur la soumission du formulaire
        form.addEventListener('submit', function (e) {
            // Empêche la page de recharger lorsque le formulaire est soumis, ce qui est le comportement par défaut
            e.preventDefault();

            // Récupère le fichier image sélectionné dans le champ "image" du formulaire
            var file = form.image.files[0];

            // Création d'une nouvelle instance de FileReader pour lire le contenu du fichier
            var reader = new FileReader();

            // Définition d'une fonction à exécuter lorsque la lecture du fichier est terminée
            reader.onloadend = function () {
                // L'image est convertie en une chaîne base64 et stockée dans le localStorage
                localStorage.setItem("image", reader.result);

                // Stocke le titre, la description et les options de vote dans le localStorage
                localStorage.setItem("titre", form.titre.value);
                localStorage.setItem("description", form.description.value);
                localStorage.setItem("vote1", form.vote1.value);
                localStorage.setItem("vote2", form.vote2.value);

                // Redirige l'utilisateur vers la page "pagevote.html" après avoir sauvegardé toutes les données dans le localStorage
                window.location.href = 'pagevote.html';
            }

            // Si un fichier image a été sélectionné, démarre la lecture du fichier.
            // Une fois la lecture terminée, la fonction reader.onloadend sera appelée.
            if (file) {
                reader.readAsDataURL(file);
            } else {
                // Affiche une alerte si l'utilisateur n'a pas sélectionné d'image
                alert("Veuillez sélectionner une image.");
            }
        });



    </script>
</body>

</html>
