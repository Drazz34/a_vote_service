    <script>

        document.addEventListener("DOMContentLoaded", function () {

            var titre = localStorage.getItem("titre");
            var description = localStorage.getItem("description");
            var imageSrc = localStorage.getItem("image");

            if (titre && description && imageSrc) {
                var bootstrap = document.createElement("div");
                bootstrap.className = "col-12 col-sm-6 col-md-3";

                var card = document.createElement("div");
                card.className = "card";

                // Création de l'élément <img> pour l'image
                var cardImage = document.createElement("img");
                cardImage.className = "card-img-top";
                cardImage.alt = "Image du vote";
                cardImage.src = imageSrc; // Définir la source de l'image

                var cardBody = document.createElement("div");
                cardBody.className = "card-body";

                var cardTitle = document.createElement("h3");
                cardTitle.className = "card-title text-center text-danger text-decoration-underline";
                cardTitle.textContent = titre;

                var cardText = document.createElement("p");
                cardText.className = "card-text text-center";
                cardText.textContent = description;

                var btnDiv = document.createElement("div");
                btnDiv.className = "btn";

                var voteButton = document.createElement("button");
                voteButton.className = "btn btn-primary mt-1";

                var voteLink = document.createElement("a");
                voteLink.className = "btn-a";
                voteLink.href = "#";
                voteLink.textContent = "Je vote";

                voteButton.appendChild(voteLink);
                btnDiv.appendChild(voteButton);

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(btnDiv);
                card.appendChild(cardImage); // Ajout de l'élément <img> à la carte
                card.appendChild(cardBody);
                bootstrap.appendChild(card);

                document.querySelector(".row").appendChild(bootstrap);
            }
        });


    </script>
